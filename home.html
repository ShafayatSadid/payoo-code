<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payoo | Home</title>
    <link rel="shortcut icon" href="./assets/logo.png" type="image/x-icon">

    <!-- tailwind and daisyUI cnd -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- outfit font embed code -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">

    <!-- font awesome cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- css style -->
    <style>
        *{
            font-family: "Outfit", sans-serif;
        }
    </style>
</head>
<body class="min-h-screen max-w-md bg-base-200 mx-auto" >

    <!-- header -->
    <header class="border-b-2 border-gray-300 bg-[#ffffff00]">

        <section class="w-11/12 mx-auto py-3 flex justify-between items-center">

            <!-- Logo and balance -->
            <div class="left flex justify-center items-center gap-2">

                <div class="w-[60px]">
                    <img src="./assets/logo.png" alt="">
                </div>

                <div class="balance-info">
                    <h2 class="text-[1.125rem] text-[#080808]/90 font-extrabold"> <span id="balance">$45000</span></h2>
                    <p class="text-[0.875rem] text-[#080808]/50">Available Balance</p>
                </div>
            </div>
            
            <!-- Logout button -->
            <div class="right">
                <a class="btn btn-soft" href="index.html"><i class="fa-solid fa-arrow-right-from-bracket"></i>Logout</a>
            </div>
        </section>
    </header>

    <!-- main section -->
    <main>

        <!-- welcome text -->
        <section class="w-11/12 mx-auto pt-8">

            <h2 class="text-[1.5rem] font-bold text-[#080808]">Welcome to Pay<span class="text-primary">oo</span></h2>

            <p class="text-[1rem]/[1.63] text-[#080808]/50 font-normal">Enjoy easy and convenient financial services with us. Cashout charge is low and.</p>
        </section>

        <!-- all services -->
        <section class="w-11/12 mx-auto pt-6 grid grid-cols-3 gap-3">

            <!-- add mony -->
            <div class="btn btn-primary btn-soft flex-col py-5 px-6 h-full">
                <img src="./assets/opt-1.png" alt="">
                <p class="text-[0.875rem] font-normal">Add Money</p>
            </div>
            <!-- cash out -->
            <div class="btn btn-primary btn-soft flex-col py-5 px-6 h-full">
                <img src="./assets/opt-2.png" alt="">
                <p class="text-[0.875rem] font-normal">Cashout</p>
            </div>
            <!-- transfer -->
            <div class="btn btn-primary btn-soft flex-col py-5 px-3 h-full">
                <img src="./assets/opt-3.png" alt="">
                <p class="text-[0.875rem] font-normal">Transfer Money</p>
            </div> 
            <!-- bonus -->
            <div class="btn btn-primary btn-soft flex-col py-5 px-6 h-full">
                <img src="./assets/opt-4.png" alt="">
                <p class="text-[0.875rem] font-normal">Get Bonus</p>
            </div> 
            <!-- pay bill -->
            <div class="btn btn-primary btn-soft flex-col py-5 px-6 h-full">
                <img src="./assets/opt-5.png" alt="">
                <p class="text-[0.875rem] font-normal">Pay Bill</p>
            </div> 
            <!-- transaction -->
            <div class="btn btn-primary btn-soft flex-col py-5 px-6 h-full">
                <img src="./assets/opt-6.png" alt="">
                <p class="text-[0.875rem] font-normal">Transactions</p>
            </div> 
        </section>
        
    </main>
    
</body>
</html>
