<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payoo | Login</title>
    <link rel="shortcut icon" href="./assets/logo.png" type="image/x-icon">

    <!-- tailwind and daisyUI cnd -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- outfit font embed code -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">

    <!-- font awesome cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- css style -->
    <style>
        *{
            font-family: "Outfit", sans-serif;
        }
    </style>
</head>
<body class="min-h-screen max-w-md bg-base-200 mx-auto pt-[210px]" >

    <!-- Logo -->
    <div class="logo max-w-[263px] mx-auto">
        <img src="./assets/Logo-full.png" alt="">
    </div>

    <!-- Login form -->
    <div class="card bg-[#ffffff] w-full max-w-[402px] shrink-0 mx-auto mt-8 rounded-2xl">

        <!-- main form body -->
        <div class="card-body px-[32px] py-[32px]">

            <fieldset class="fieldset">

            <label class="label text-[1rem] text-[#080808FF] font-[500]">Mobile Number</label>

            <!-- Input Number -->
            <input id="input-number" type="text" maxlength="11" minlength="11"  class="input w-full mt-3 rounded-[32px] border-none bg-[#f4f5f7FF] py-6 pl-5 placeholder:text-[1rem] placeholder:text-[#08080880]" placeholder="Enter your number"/>

            <label class="label text-[1rem] mt-4 text-[#080808FF] font-[500]">4 Digit Pin</label>

            <!-- input pin -->
            <input id="input-pin" type="password" maxlength="4" minlength="4" class="input mt-3 w-full rounded-[32px] border-none bg-[#f4f5f7FF] py-6 pl-5 placeholder:text-[1rem] placeholder:text-[#08080880]" placeholder="Enter 4 Digit Pin" />

            <button id="btn-login" class="btn btn-primary mt-4 text-[1.25rem] py-[14px] rounded-[32px] font-semibold text-[#ffffff]">Login</button>
            </fieldset>

        </div>

    </div>

    <script src="./js/login.js"></script>
    <script src="./js/machine.js"></script>
    
</body>
</html>
